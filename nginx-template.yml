- name: Deploy nginx with templates
  hosts: hexlet
  become: yes
  vars:
    root_dir: /usr/share/nginx/html/
    nginx_port: 80

  tasks:
    - name: install nginx
      ansible.builtin.apt:
        name: nginx
        state: latest
    - name: copy index.html
      copy:
        src: files/index.html
        dest: "{{root_dir}}/index.html"
    - name: copy config file
      template:
        src: templates/nginx.conf.j2
        dest: /etc/nginx/nginx.conf
      notify:
        - restart nginx

  handlers:
    - name: restart nginx
      service:
        name: nginx
        state: reloaded

